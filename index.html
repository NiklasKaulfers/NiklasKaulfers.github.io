<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <style>
        #chat {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
        }
        #chat-messages {
            list-style: none;
            padding: 0;
        }
        #chat-form {
            display: flex;
        }
        #chat-form input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="chat">
        <ul id="chat-messages"></ul>
    </div>
    <form id="chat-form">
        <input type="text" id="message" placeholder="Enter a message..." autocomplete="off">
        <button type="submit">Send</button>
    </form>
    <script src="src/index.js"></script>
</body>
</html>
